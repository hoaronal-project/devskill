<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>Around the world</title>
    <meta name="google-site-verification" content="BIpiHFcDLlZiHRmpizaLrl288Knp9EK5l0raSqmsUlg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/blog/img/favicon.png}">
    <!-- Author Meta -->
    <meta name="author" content="Doan Quang Hoa">
    <!-- Meta Description -->
    <meta name="description" content="Trang web chia sẻ kiến thức lập trình">
    <!-- Meta Keyword -->
    <meta name="keywords" content="Bloglaptrinh">
    <!-- meta character set -->
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"/>
    <link th:href="@{/blog/css/linearicons.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/blog/css/bootstrap.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/magnific-popup.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/nice-select.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/animate.min.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/owl.carousel.css}" rel=main.css"stylesheet" media='all'/>
    <link th:href="@{/blog/css/jquery-ui.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/blog/css/main.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/admin/assets/css/monokai_sublime.css}" rel="stylesheet" media='all'/>
    <link th:href="@{/admin/assets/css/quill.snow.css}" rel="stylesheet" media='all'/>
</head>
<body>
<section layout:fragment="header">
    <style type="text/css">
        /* Below tabs mode */
        .nav-tabs > li {
            border-top: 4px solid transparent;
            float: none !important;
            display: inline-block !important;
            zoom: 1 !important;
        }

        .nav-tabs {
            text-align: center !important;
        }
    </style>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-9 header-top-left no-padding">
                        <ul class="link-header">
                            <li><a th:href="@{/tao-cv-online}" target="_blank">Tạo CV</a></li>
                            <li><a href="#" target="_blank">Tạo room</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-3 header-top-right no-padding">
                        <ul>
                            <li sec:authorize="isAnonymous()"><a data-toggle="modal" data-target="#staticModal"><span>Đăng nhập</span></a>
                            </li>
                            <li class="menu-has-children" sec:authorize="isAuthenticated()">
                                <i class="fa-stack nav-icon">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-user fa-stack-1x"></i>
                                </i>
                                <span sec:authentication="principal.username"></span>
                                <a th:href="@{/logout}" title="Đăng xuất"><i class="fa fa-sign-out fa-fw"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo-wrap">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-4 col-md-4 col-sm-12 logo-left no-padding">
                        <a th:href="@{/}">
                            <img width="90" height="90" class="img-fluid" th:src="@{/blog/img/logo.png}" alt="">
                            <img>
                        </a>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12 logo-right no-padding ads-banner">
                        <img class="img-fluid" th:src="@{/blog/img/banner-ad.jpg}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container main-menu" id="main-menu">
            <div class="row align-items-center justify-content-between">
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li th:classappend="${(item.menus != null)} ? menu-has-children : null"
                            th:each="item,itrStat : ${#httpServletRequest.getAttribute('MENU')}">
                            <a th:utext="${item.code}" th:href="${item.url}"></a>

                            <ul th:if="${not #lists.isEmpty(item.menus)}">
                                <li th:each="itemChild,itrStats : ${item.menus}">
                                    <a th:href="${itemChild.url}" th:utext="${itemChild.code}"></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="navbar-right hidden-xs hidden-sm">
                    <form class="Search">
                        <input type="text" class="form-control Search-box" name="Search-box" id="Search-box"
                               placeholder="Search">
                        <label for="Search-box" class="Search-box-label">
                            <span class="lnr lnr-magnifier"></span>
                        </label>
                        <span class="Search-close">
                            <span class="lnr lnr-cross"></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </header>
</section>
<!--<section layout:fragment="feature">
    <div th:if="${param.logout}"
         class="alert alert-info alert-dismissable">
        <span>You have been logged out.</span>
    </div>
</section>-->
<section layout:fragment="content"></section>
<footer layout:fragment="footer" class="footer-area section-gap">
    <div class="modal fade" id="staticModal" tabindex="-1" role="dialog" aria-labelledby="staticModalLabel"
         aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header-login">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="tabbable-panel">
                        <div class="tabbable-line">
                            <ul class="nav nav-tabs mb-3 justify-content-center" id="pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                       role="tab" aria-controls="pills-home" aria-selected="true">Đăng nhập</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                       role="tab" aria-controls="pills-profile" aria-selected="false">Đăng kí</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                     aria-labelledby="pills-home-tab">
                                    <form th:action="@{/login}" method="post">
                                        <div class="form-group has-feedback">
                                            <label class="control-label" for="username">Tên truy cập hoặc
                                                email</label>
                                            <input type="email" class="form-control" id="username"
                                                   name="username"
                                                   placeholder="Email"/>
                                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="control-label" for="password">Mật khẩu</label>
                                            <input type="password" class="form-control" name="password"
                                                   id="password"
                                                   placeholder="Password"/>
                                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Lưu mật khẩu
                                            </label>
                                            <label class="pull-right">
                                                <a>Quên mật khẩu</a>
                                            </label>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div th:if="${param.error}"
                                                     class="alert alert-danger alert-dismissable">
                                                    <p>
                                                        <i class="icon fa fa-ban"></i> <span
                                                            th:text="#{error.login_failed}">Invalid Email and
                                        Password.</span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <hr/>
                                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                     aria-labelledby="pills-profile-tab">
                                    <form id="form-register" th:action="@{/register}" method="post">
                                        <div class="form-group has-feedback">
                                            <label class="control-label" for="register-email">Email</label>
                                            <input type="email" id="register-email" class="form-control" name="email"
                                                   placeholder="Email" aria-required="true">
                                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                        </div>
                                        <hr/>
                                        <button class="btn btn-primary" id="btnRegister" type="button">Đăng kí</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer-bottom row align-items-center">
            <p class="footer-text m-0 col-lg-8 col-md-12">
                Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                All rights reserved
            </p>
            <div class="col-lg-4 col-md-12 footer-social">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-dribbble"></i></a>
                <a href="#"><i class="fa fa-behance"></i></a>
            </div>
        </div>
    </div>
</footer>
<script type="text/javascript" th:src="@{/blog/js/vendor/jquery-2.2.4.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/vendor/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/easing.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/hoverIntent.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/superfish.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/jquery.ajaxchimp.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/jquery.magnific-popup.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/mn-accordion.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/jquery-ui.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/jquery.nice-select.min.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/mail-script.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/main.js}"></script>
<script type="text/javascript" th:src="@{/blog/js/register.js}"></script>
<section layout:fragment="js"></section>
</body>
</html>
